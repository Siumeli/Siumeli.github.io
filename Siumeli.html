    <style>
        /* CSS-muuttujat v√§rien dynaamiseen hallintaan */
        :root {
            /* Globaalit v√§rit */
            --color-primary: #facc15; /* Kulta/Amber */
            --color-primary-dark: #b45309; /* Tumma Kulta */
            --color-background-dark: #0f172a; /* Tosi tumma sininen */
            --color-card-bg: #1f2937; /* Tummanharmaa (kortit) */
            --color-text-main: #f3f4f6; /* Vaalea teksti */
            --color-text-sub: #9ca3af; /* Harmaa teksti */
            
            /* DYNAMISET V√ÑRIT */
            --map-tag-bg: var(--color-primary);
            --map-tag-text: var(--color-card-bg);
            --pegi-bg: var(--color-primary);
            --pegi-text: var(--color-card-bg);
        }

        /* Yleiset tausta- ja fonttiasetukset */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--color-card-bg) 0%, var(--color-background-dark) 100%); 
            color: var(--color-text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 2rem;
            padding-bottom: 4rem;
        }

        /* Yleiset animaatiot */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Korttien tyylit */
        .card-base {
            background-color: var(--color-card-bg);
            border-radius: 1.5rem; /* Hieman isompi py√∂ristys */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
        }
        
        /* Mainoskortin hover-efekti */
        .ad-card:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        
        /* Linkkipainikkeiden hover-efekti */
        .social-link {
            transition: all 0.3s ease;
        }
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        /* Karttakortin hover-efekti */
        .map-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        /* Kuva- ja PEGI-tyylit */
        .map-image-container {
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 kuvasuhde */
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .map-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        
        /* Karttakoodi inputin tyyli */
        .code-input {
            border-color: var(--color-primary);
        }

        /* Karttat√§git (Kategoriat) */
        .map-tag {
            background-color: var(--map-tag-bg);
            color: var(--map-tag-text);
        }

        /* PEGI-ikoni */
        .pegi-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--pegi-bg);
            color: var(--pegi-text);
            padding: 0.5rem;
            border-radius: 0.75rem;
            font-weight: 800;
            font-size: 1.25rem;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
    </style>

        // Asettaa CSS-muuttujat dynaamisesti

        // ==============================================================================

            }
        ];

        // ==============================================================================
        // üì£ MAINOSPAIKKOJEN TIEDOT (MUOKKAA N√ÑIT√Ñ)
        // HUOM: Jos 'url' on null, kortti on vain infolaatikko. Jos siin√§ on linkki, se on klikattava.
        // ==============================================================================
        const adData = [
            {
                id: 1,
                title: "Parkour tower shop -50%",

                // T√ÑM√Ñ ON VAIN TIEDOTUSKORTTI

            }
        ];
        
        // ==============================================================================
        // üó∫Ô∏è FORTNITE MAPPIEN TIEDOT (MUOKKAA N√ÑIT√Ñ)
        // ==============================================================================
        const fortniteMapsData = [
            {
                id: 1,
                name: "Siumeli's game lounge",
                code: "9604-0091-5705",
                description: "A secret base for all of Siumeli's Creative Islands. Can you put Siumeli's nameplate back together?",

                categories: ["1v1", "boxfight", "building", "rounds"],

            },
            {

                name: "‚¨õMegazone Zone WarsüåÄ",

                description: "A four-player all-against-all game. Choose your hero and defeat the others.",
                categories: ["classes", "fighting", "rounds", "zonewars"],

        ];

        // ==============================================================================
        // ‚öôÔ∏è FUNKTIOT SIS√ÑLL√ñN LUOMISEEN
        // ==============================================================================

        /**
         * Funktio sosiaalisen median linkin luomiseen.
         */
        function createSocialLink(link) {
            return `
                <a href="${link.url}" target="_blank" 
                    class="social-link p-3 bg-opacity-90 ${link.color} text-white font-bold rounded-2xl shadow-xl 
                            flex flex-col items-center justify-center transition duration-300 text-center">
                    <i data-lucide="${link.icon}" class="w-6 h-6 mb-1"></i>
                    <span class="text-sm">${link.name}</span>
                    <span class="text-xs font-normal opacity-80 mt-1">${link.label}: ${link.followers}</span>
                </a>
            `;
        }

        /**
         * Funktio Mainoskortin luomiseen. Nyt huomioi 'url'-kent√§n.
         */
        function createAdCard(ad) {
            // M√§√§ritell√§√§n placeholder, jos kuva puuttuu
            const placeholderText = encodeURIComponent(ad.title || ad.description.substring(0, 30));
            const placeholderUrl = `https://placehold.co/600x224/374151/ffffff?text=${placeholderText}`;
            
            // Jos URL on olemassa, k√§ytet√§√§n <a>-elementti√§, muuten pelkk√§√§ <div>-elementti√§
            const Tag = ad.url ? 'a' : 'div';
            const linkProps = ad.url ? `href="${ad.url}" target="_blank"` : '';
            const cursorClass = ad.url ? 'cursor-pointer' : 'cursor-default';

            return `
                <${Tag} ${linkProps} class="ad-card card-base ${cursorClass} flex flex-col transition duration-300">
                    <div class="relative h-48 sm:h-56">
                        <img src="${ad.image_url}" alt="${ad.title}" 
                             class="w-full h-full object-cover rounded-t-2xl"
                             onerror="this.onerror=null; this.src='${placeholderUrl}';">
                        <div class="absolute inset-0 bg-black bg-opacity-30 flex items-end p-4 rounded-t-2xl">
                            ${ad.title ? `<h3 class="text-xl font-bold ${ad.color_class} drop-shadow-lg">${ad.title}</h3>` : ''}
                        </div>
                    </div>
                    <div class="p-4 flex-grow">
                        <p class="text-sm" style="color: var(--color-text-sub);">${ad.description}</p>
                    </div>
                </${Tag}>
            `;
        }

        /**
         * Funktio Fortnite-karttakortin luomiseen.
         */
        function createMapCard(map) {
            const categoriesHtml = map.categories.map(cat =>
                `<span class="inline-block map-tag text-xs font-semibold px-2 py-0.5 rounded-full tracking-wider shadow-sm">${cat}</span>`
            ).join('');

            return `
                <div class="map-card card-base p-4 flex flex-col h-full fade-in" style="animation-delay: ${0.7 + (map.id * 0.15)}s;">
                    <div class="map-image-container">
                        <img src="${map.image_url}" alt="Kuva kartasta ${map.name}" 
                             class="map-image"
                             onerror="this.onerror=null; this.src='https://placehold.co/1920x1080/1f2937/facc15?text=Karttakuva+ei+l%C3%B6ytynyt';">
                        <!-- PEGI-ik√§rajan neli√∂ k√§ytt√§√§ nyt CSS-muuttujia -->
                        ${map.pegi_rating ? `<div class="pegi-icon">${map.pegi_rating}</div>` : ''}
                    </div>
                    
                    <h3 class="text-2xl font-bold text-white mb-2">${map.name}</h3>
                    
                    <div class="flex flex-wrap gap-2 mb-3">
                        ${categoriesHtml}
                    </div>
                    
                    <p class="mb-4 flex-grow text-sm" style="color: var(--color-text-sub);">${map.description}</p>

                    <div class="mt-auto pt-2 border-t border-gray-700">
                        <div class="text-sm mb-1" style="color: var(--color-text-sub);">Karttakoodi:</div>
                        <div class="flex items-center space-x-2">
                            <input type="text" value="${map.code}" readonly id="code-${map.id}"
                                class="flex-grow bg-gray-700 font-mono text-center text-xs py-1 px-2 rounded-lg border-2 code-input select-all"
                                onclick="this.select(); document.execCommand('copy'); copyCode('code-${map.id}', 'btn-copy-${map.id}', '${map.code}')">
                            
                            <button id="btn-copy-${map.id}"
                                style="background-color: ${COLORS.BUTTON_BG};"
                                class="copy-button px-2 py-1 text-xs rounded-lg text-white font-bold transition duration-200 focus:ring-4 focus:ring-amber-300/50 whitespace-nowrap shadow-md"
                                onmouseover="this.style.backgroundColor='${COLORS.BUTTON_HOVER}'"
                                onmouseout="this.style.backgroundColor='${COLORS.BUTTON_BG}'"
                                onclick="copyCode('code-${map.id}', 'btn-copy-${map.id}', '${map.code}')">
                                Kopioi
                            </button>
                        </div>
                        <div id="message-${map.id}" class="text-xs mt-1 h-4 opacity-0 transition-opacity duration-300 text-center" style="color: var(--color-primary);"></div>
                    </div>
                </div>
            `;
        }

        /**
         * Kopioi koodin ja n√§ytt√§√§ ilmoituksen.
         */
        function copyCode(inputId, buttonId, code) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(buttonId);
            const mapId = inputId.split('-')[1];
            const messageElement = document.getElementById(`message-${mapId}`);

            // Kopioidaan teksti
            input.select();
            input.setSelectionRange(0, 99999); 
            document.execCommand('copy'); 

            // N√§ytet√§√§n ilmoitus
            messageElement.textContent = `Koodi ${code} kopioitu!`;
            messageElement.style.opacity = '1';

            // Palautetaan ilmoitus piiloon hetken kuluttua
            setTimeout(() => {
                messageElement.style.opacity = '0';
            }, 1500);

            // Annetaan painikkeelle hetkeksi visuaalinen palaute
            button.textContent = 'Valmis!';
            setTimeout(() => {
                button.textContent = 'Kopioi';
            }, 1000);
        }

        // ==============================================================================
        // üöÄ K√ÑYNNISTYS
        // ==============================================================================
        window.onload = function() {
            const socialLinksSection = document.getElementById('social-links-section');
            const mapsGrid = document.getElementById('maps-grid');
            const adsGrid = document.getElementById('ads-grid');
            const profilePicture = document.getElementById('profile-picture');
            
            // 1. Asetetaan profiilikuva URL:st√§

            // 2. Lis√§t√§√§n sosiaalisen median linkit
            socialLinkData.forEach(link => {
                socialLinksSection.innerHTML += createSocialLink(link);
            });

            // 3. Lis√§t√§√§n Fortnite mapit sivuille
            fortniteMapsData.forEach(map => {
                mapsGrid.innerHTML += createMapCard(map);
            });
            
            // 4. Lis√§t√§√§n mainokset sivuille
            adData.forEach(ad => {
                adsGrid.innerHTML += createAdCard(ad);
            });

            // Vaihdetaan Lucide-ikonit SVG-muotoon

            document.querySelectorAll('.fade-in').forEach(el => {
                void el.offsetWidth;
                el.style.animationPlayState = 'running';
            });
        };
    </script>
